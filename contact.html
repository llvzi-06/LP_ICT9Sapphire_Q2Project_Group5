<div class="row">
 <div class="col">
    <div class="container mt-5" style="max-width: 600px; margin: auto;">
        <form style="background-color: white; padding: 20px; border-radius: 10px;">
            <h2 style="text-align: center;">Contact Us</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Type here..." class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>

            </div>
            <div class="mb-3">
                <label for="question" class="form-label">What is your question related to?</label>

                    <option value="teacher">Teacher</option>
                    <option value="courses">Courses</option>
                    <option value="enrollment">Enrollment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" placeholder="Type here..." id="message" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" placeholder="Type here..." class="btn btn-primary" style="width: 100%;">Submit</button>
            </div>
